<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Items CRUD</title>
    <a href="/Content/itemcategories.html" class="btn btn-primary">Item Categories</a>
    <link href="/Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h1>Items CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="checkbox" id="add-isComplete">
        <input type="text" id="add-name" placeholder="New to-do">
        <select id="add-category"> </select>
        <p id="add-error-message" style="color: red; display: none;"></p>
        <input type="submit" value="Add">
    </form>

    <div id="editForm" style="display: none;">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <select id="edit-category">
            </select>
            <p id="edit-error-message" style="color: red; display: none;"></p>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
